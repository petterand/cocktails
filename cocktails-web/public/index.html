<!DOCTYPE html>
<html lang="sv">
   <head>
      <meta charset="UTF-8" />
      <meta name="description" content="My cocktail library" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link rel="shortcut icon" type="image/png" href="/favicon.png" />
      <title>Cocktails</title>
      <style>
         :root {
            --vivid-tangerine: #ffa69eff;
            --eggshell: #faf3ddff;
            --aero-blue: #b8f2e6ff;
            --powder-blue: #aed9e0ff;
            --black-coral: #5e6472ff;
            --timber-wolf: #dedbd2ff;
            --battleship-grey: #898989;
            --viridian: #328474;
            --placeholder: #909090;
            --toast-grey: #f3f3f3;
            --toast-green: #e2f8e9;
            --toast-yellow: #fff8de;
            --toast-red: #fff3f3;
            --list-columns: 2;
         }

         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         html {
            height: 100%;
         }
         body {
            font-family: LibreFranklin, sans-serif;
            font-size: 16px;
            height: 100%;
         }

         #app {
            overflow: hidden;
         }

         @media screen and (min-width: 540px) {
            :root {
               --list-columns: 3;
            }
         }
      </style>
   </head>
   <body>
      <div id="app" class="main"></div>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default%2Ces2015%2Ces2016%2Ces2017"></script>
   </body>
</html>
